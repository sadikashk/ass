<!DOCTYPE html>
<html lang="en" ng-app="quizApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Application</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="QuizController as quizCtrl">
<div class="container text-center mt-5">
<!-- Quiz Start Screen -->
<div ng-if="!quizCtrl.quizStarted">
<h1>Welcome to the Quiz!</h1>
<button class="btn btn-primary btn-lg" ng-click="quizCtrl.startQuiz()">Start Quiz</button>
</div>
<!-- Quiz Questions -->
<div ng-if="quizCtrl.quizStarted && !quizCtrl.quizCompleted">
<h2>{{ quizCtrl.currentQuestion.question }}</h2>
<div class="list-group mt-3">
<button ng-repeat="option in quizCtrl.currentQuestion.options"
class="list-group-item list-group-item-action"
ng-click="quizCtrl.selectAnswer(option)">
{{ option }}
</button>
</div>
<div class="mt-3">
<button class="btn btn-secondary" ng-click="quizCtrl.nextQuestion()"
ng-disabled="!quizCtrl.answerSelected">
Next Question
</button>
</div>
</div>
<!-- Quiz Results -->
<div ng-if="quizCtrl.quizCompleted">
<h1>Quiz Completed!</h1>
<h3>Your Score: {{ quizCtrl.score }} / {{ quizCtrl.questions.length }}</h3>
<button class="btn btn-primary" ng-click="quizCtrl.restartQuiz()">Restart Quiz</button>
</div>
</div>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!-- App Script -->
<script src="app.js"></script>
</body>
</html>
